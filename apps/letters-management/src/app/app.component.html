<!-- your.component.html or any other component -->
<div *ngIf="isHome()" class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h1 class="text-element">My Letters</h1>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3 create-class">
      <digex-task-button routerLink="/create" [buttonText]="buttonText"></digex-task-button>
    </div>
    <button (click)="resetLetters()">Reset</button>
  </div>
  <div *ngIf="letters?.length!=0" class="row">
    <div class="col-3" style="margin-left: 5px" *ngFor="let letter of letters">
      <digex-task-card [count]="letter.id" [first_line]="letter.receiverAddress.toString()" [Subject]="letter.subject" ></digex-task-card>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
