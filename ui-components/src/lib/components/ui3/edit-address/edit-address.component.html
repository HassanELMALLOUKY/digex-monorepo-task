<form [formGroup]="addressForm">
  <div formArrayName="lines">
    <div *ngFor="let line of addressForm.get('lines')['controls']; let i = index">
      <mat-form-field appearance="outline">
        <mat-label>Line {{ i + 1 }}</mat-label>
        <input matInput placeholder="Placeholder" formControlName="{{ i }}">
      </mat-form-field>
      <button *ngIf="i !== 0" (click)="removeLine(i)">Remove</button>
    </div>
  </div>
  <button (click)="addLine()">+ ADD LINE</button>

  <div>
    <p *ngFor="let line of addressForm.get('lines')['controls']; let i = index">
      {{ line.value }}
    </p>
  </div>

  </form>
