<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

          
        
        <h2 mat-dialog-title>{{ cardTitel }}</h2>
        <mat-dialog-content>
          <form [formGroup]="form">
            <div formArrayName="items">
              <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
    
                <mat-form-field appearance="outline">
                  <mat-label>Line {{ i + 1 }}</mat-label>
                  <input matInput placeholder="Line" type="text" formControlName="line">
                </mat-form-field>
    
                <mat-icon (click)="removeLine(i)" style="color: red; padding-left: 10px">delete_forever</mat-icon>
              </div>
    
            </div>
            <a class="add-line" (click)="addLine()">+ ADD LINE</a>
            
                <div>
                  <h4>Entered Address:</h4>
                  <div *ngFor="let item of items.controls; let i = index">
                    <h5>{{ item.get('line')?.value }}</h5>
                  </div>
                </div>
            
          </form>
        </mat-dialog-content>
        <mat-dialog-actions>
          <button mat-button color="primary">CANCEL</button>
          <digex-task-button [color]="'primary'" [buttonText]="'APPLY'"></digex-task-button>
        </mat-dialog-actions>
